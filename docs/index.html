    <style>
        :root {
            --bs-font-sans-serif: "DM Sans", sans-serif;
            --primary-color: #ffb703;
            --secondary-color: #fb8500;
            --accent-color: #023047;
            --background-color: #8ecae6;
            --text-color: #219ebc;
        }

        body {
            font-family: var(--bs-font-sans-serif);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .alert-warning {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--accent-color);
        }

        .modal-header,
        .modal-footer {
            background-color: var(--primary-color);
            color: var(--accent-color);
        }

        .btn-dark {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-light {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-light:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .card {
            border: 0;
            box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
            border-radius: 10px;
        }

        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }

        .header-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 5px solid var(--secondary-color);
        }

        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .nav-link {
            color: var(--accent-color);
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }
    </style>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="newProductName" class="form-control mb-2"
                                    placeholder="Enter name of product" />
                            </div>
                            <div class="col">
                                <input type="text" id="newImgUrl" class="form-control mb-2"
                                    placeholder="Enter image url" />
                            </div>
                            <div class="col">
                                <input type="text" id="newProductDescription" class="form-control mb-2"
                                    placeholder="Enter product description" />
                            </div>
                            <div class="col">
                                <input type="text" id="newLocation" class="form-control mb-2"
                                    placeholder="Enter location" />
                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Close</button>

                        Product</button>
                </div>
            </div>
        </div>
    </div>
